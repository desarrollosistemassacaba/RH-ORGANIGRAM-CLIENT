<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">

    <mat-toolbar color="" class="example-toolbar">


        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <div class="title-navbar">
            <div>
                <h1 class="example-app-name"> OrganiGram</h1>
            </div>

            <div>
                <h1 class="example-app-name"> {{name()}}</h1>
            </div>
        </div>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56" [opened]="mobileQuery.matches ===false">

            <mat-nav-list>
                <a mat-list-item routerLink="funcionarios">
                    <div class="icon">
                        <mat-icon>people_outline</mat-icon><span>Funcionarios</span>
                    </div>
                </a>

                <a mat-list-item routerLink="cargos">
                    <div class="icon">
                        <mat-icon>work_outline</mat-icon> <span>Cargos</span>
                    </div>
                </a>

                <a mat-list-item routerLink="niveles">
                    <div class="icon">
                        <mat-icon>poll</mat-icon><span>Niveles</span>
                    </div>
                </a>
                <!-- <a mat-list-item routerLink="detailofficer">Planilla Altas/Bajas</a>
                <a mat-list-item routerLink="orgchart">Organigrama</a>
                <a mat-list-item routerLink="salary">Escala Salarial</a> -->

                <a mat-list-item routerLink="partidas">
                    <div class="icon">
                        <mat-icon>ac_unit</mat-icon><span>Partidas</span>
                    </div>
                </a>

                <a mat-list-item routerLink="unidades">
                    <div class="icon">
                        <mat-icon>flare</mat-icon><span>Unidades</span>
                    </div>
                </a>

                <a mat-list-item routerLink="dependencias">
                    <div class="icon">
                        <mat-icon>pages</mat-icon><span>Dependencias</span>
                    </div>
                </a>

                <a mat-list-item routerLink="planillasab">
                    <div class="icon">
                        <mat-icon>assignment</mat-icon><span>Planillas A/B</span>
                    </div>
                </a>

                <a mat-list-item routerLink="organigrama">
                    <div class="icon">
                        <mat-icon>gamepad</mat-icon><span>Organigrama</span>
                    </div>
                </a>

                <!-- <a mat-list-item routerLink="dialog">
                    <div class="icon">
                        <mat-icon>gamepad</mat-icon><span>View</span>
                    </div>
                </a> -->

                <a mat-list-item (click)="logout()">
                    <div class="icon">
                        <mat-icon>exit_to_app</mat-icon>
                        <span>Cerrar sesi√≥n</span>
                    </div>
                </a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
